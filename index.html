<!DOCTYPE html>
<html ng-app="app" ng-controller="appController">
    <head>
        <title>{{headline}}</title>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" />
        <link rel="stylesheet" href="css/time-dial.css" media="screen" title="no title" charset="utf-8" />

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="bower_components/ryanmullins-angular-hammer/angular.hammer.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/jamfu/jamfu.js"></script>

        <script src="js/app.js"></script>
        <script src="js/app.config.js"></script>

        <!-- services -->
        <script src="js/services/account.js"></script>

        <!-- controllers -->
        <script src="js/controllers/mainController.js"></script>

        <!-- directives -->
        <script src="js/directives/timeDial.js"></script>

        <!-- <script src="phonegap.js"></script> -->
    </head>
    <body class="ui-primary {{view}}">

        <main class="wrapper" ng-cloak>

            <header class="" ng-if="headline || icon">

                <div class="mark">
                    <i class="fa fa-{{icon}}" ng-if="icon"></i>
                    {{headline}}
                </div>

            </header>

            <article class="workspace {{view}}" ui-view>

            </article>
        </main>

    </body>

</html>
