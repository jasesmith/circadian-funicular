<div class="flex-1 flex-column">
    <div class="flex-row flex-none justify-content-between pad-1">
        <div class="flex-row flex-1">
            <div>
                Size
            </div>
            <div class="flex-2 pad-x-half">
                <input type="range" min="1" max="100" ng-model="diameter" style="width:100%" />
            </div>
            <div class="flex-1">
                {{diameter}}
            </div>
        </div>
        <div>
            <label><input type="checkbox" class="toggle" ng-model="xRay" /> X-Ray</label>
        </div>
    </div>
    <div class="flex-2 flex-row justify-content-around align-items-center" ng-class="{'x-ray': xRay}">
        <time-dial time="time" diameter="diameter" unit="unit"></time-dial>
        <!-- <time-dial time="time2" diameter="diameter" unit="unit" mode="mode"></time-dial> -->
    </div>
    <div class="flex-none flex-row justify-content-around" ng-if="xRay">
        <div>{{format(time) | date: 'short'}}</div>
    </div>
</div>
