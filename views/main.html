<div class="flex-1 flex-column pad-1">
    <div class="flex-none flex-row justify-content-between">
        <span><i ng-click="toggleMode()" class="fa fa-clock-o fa-fw fa-lg" ng-class="{'ghost': mode == 'set'}"></i></span>
        <span>{{format(time) | date: 'HH:mm â€“ MMMM d'}} <i ng-click="reset()" class="fa fa-history fa-fw fa-lg fa-flip-horizontal" ng-class="{'ghost': mode == 'tell'}"></i></span>
        <span><a href="https://github.com/jasesmith/circadian-funicular" target="_blank" class="fa fa-github fa-fw fa-lg"></a></span>
    </div>
    <div class="flex-2 flex-row justify-content-around align-items-center" ng-class="{'x-ray': xRay}">
        <time-dial time="time" diameter="diameter" unit="unit" mode="mode"></time-dial>
    </div>
    <div class="flex-row flex-none justify-content-between">
        <div class="flex-1">
            <input type="range" min="10" max="90" ng-model="diameter" style="width:100%" />
        </div>
        <div class="pad-left-1">
            <label><input type="checkbox" class="toggle" ng-model="xRay" /></label>
        </div>
    </div>
</div>
